<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imgs/gallery.jpg">
    <title>Age Calculator</title> 
</head>
<body>
    <div class="container mainCalc ">
        <div class="startDate">
            <label class="dateLabel" for="startDate">Start Date : </label>
            <input type="date" name="StartDate" id="startDate">
        </div>
        <div class="endDate">
            <label class="dateLabel" for="endDate">Age at the Date of : </label>
            <input type="date" name="endDate" id="endDate">
        </div>
        <button id="calc" >Calculate</button>
        <button id="Reset" >Reset</button>
    </div>
    <div class="container autoCalc ">
        <div class="autoDate">
            <label class="autoDateLabel" for="dateOfBirth ">Date of Birth :</label>
            <input id="birthDate" type="date">
        </div>
        <button id="autoAge" >Get Your Age Now !</button>
    </div>
    <div class="container final hide ">
        <div class="finalAge">
            <label for="finalAge">The Age You Calculated Is :</label>
            <p id="finalAge" >20 years 11 month 15 day</p>
        </div>
        <button id="back" >Go Back</button>
    </div>
    <div class="container finalAgePage hide ">
        <div class="finalAge">
            <label for="finalAge">Your Age Is :</label>
            <p id="finalAgeFinal" >20 years 11 month 15 day</p>
        </div>
        <button id="backAgain" >Go Back</button>
    </div>
    <div class="frontPage">
        <h1 class="codex" >CODEX</h1>
        <img class="icon" src="imgs/gallery.jpg" alt="">
        <div class="dis">
            <p class="h1 p">Welcome</p>
            <h1 class="h1">Age Calculating</h1>
            <p class="h1 p">Service</p>
            <p>Simple , Fast and Free</p>
            <button id="start" >Start Now !</button>    
        </div>
        <div class="pic">
            <img src="./imgs/Web_Photo_Editor-Photoroom.png" alt="">
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container mainCalc ">
        <div class="startDate">
            <label class="dateLabel" for="startDate">Date of Birth : </label>
            <input type="date" name="StartDate" id="startDate">
        </div>
        <div class="endDate">
            <label class="dateLabel" for="endDate">Age at the Date of : </label>
            <input type="date" name="endDate" id="endDate">
        </div>
        <button id="calc" >Calculate</button>
        <button id="Reset" >Reset</button>
    </div>
    <div class="container final hide ">
        <div class="finalAge">
            <label for="finalAge">Your Age Is :</label>
            <p id="finalAge" >20 years 11 month 15 day</p>
        </div>
        <button id="back" >Go Back</button>
    </div>
